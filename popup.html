<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn Scraper</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        --bg: #f4f5f7;
        --card-bg: #ffffff;
        --border: #dfe3e8;
        --text: #1f2933;
        --text-muted: #5f6b7c;
        --accent: #2563eb;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111827;
          --card-bg: #1f2937;
          --border: #273449;
          --text: #f3f4f6;
          --text-muted: #9ca3af;
          --accent: #60a5fa;
        }
      }
      body {
        margin: 0;
        padding: 16px;
        width: 360px;
        background: var(--bg);
        color: var(--text);
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin: 0 0 4px;
        font-size: 16px;
        font-weight: 600;
      }
      p.subtitle {
        margin: 0 0 16px;
        font-size: 12px;
        color: var(--text-muted);
      }
      .button-row {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        padding: 10px 12px;
        font-size: 13px;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      button.primary {
        background: var(--accent);
        color: #fff;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
      }
      button.primary:disabled {
        background: #9ca3af;
        box-shadow: none;
        cursor: not-allowed;
      }
      button.secondary {
        background: transparent;
        color: var(--text);
        border-color: var(--border);
      }
      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.18);
      }
      pre {
        margin-top: 16px;
        max-height: 320px;
        overflow: auto;
        font-size: 12px;
        background: rgba(15, 23, 42, 0.06);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        white-space: pre-wrap;
      }
      footer {
        margin-top: 10px;
        font-size: 11px;
        color: var(--text-muted);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Post & Comment Scraper</h1>
      <p class="subtitle">Open a LinkedIn post, click scrape, then copy the JSON result.</p>
      <div class="button-row">
        <button id="scrape" class="primary">Scrape this page</button>
        <button id="copy" class="secondary" disabled>Copy JSON</button>
      </div>
      <pre id="output">Click the button while viewing a LinkedIn post.</pre>
      <label style="display:flex;align-items:center;gap:8px;margin-top:10px;font-size:12px;color:var(--text-muted);">
        <input type="checkbox" id="debugToggle" style="accent-color: var(--accent);" />
        Enable debug logs (use when filing issues)
      </label>
      <footer>Runs locallyâ€”no data leaves this tab.</footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
