<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="128" height="128" rx="20" fill="url(#bgGrad)"/>
  
  <g transform="translate(8, 8)" filter="url(#dropShadow)">
    
    <rect x="0" y="0" width="112" height="112" rx="12" fill="#1E1E1E"/>
    
    <svg x="0" y="0" width="56" height="112"> 
      <rect x="0" y="0" width="112" height="112" rx="12" fill="#FFFFFF"/>
      
      <circle cx="28" cy="28" r="10" fill="#2563eb" opacity="0.2"/>
      <rect x="45" y="20" width="45" height="5" rx="2.5" fill="#2563eb" opacity="0.8"/>
      <rect x="45" y="32" width="30" height="5" rx="2.5" fill="#2563eb" opacity="0.4"/>
      
      <rect x="15" y="55" width="80" height="5" rx="2.5" fill="#94a3b8"/>
      <rect x="15" y="68" width="70" height="5" rx="2.5" fill="#94a3b8"/>
      <rect x="15" y="81" width="30" height="5" rx="2.5" fill="#94a3b8"/>
    </svg>

    <g transform="translate(56, 0)">
       <rect x="10" y="20" width="5" height="5" rx="1.5" fill="#E66C00"/> 
       <rect x="20" y="20" width="25" height="5" rx="2.5" fill="#4CAF50"/> 
       <rect x="10" y="33" width="35" height="5" rx="2.5" fill="#569CD6"/>
       
       <rect x="10" y="55" width="25" height="5" rx="2.5" fill="#4CAF50"/> 
       <rect x="10" y="68" width="40" height="5" rx="2.5" fill="#CE9178"/> 
       <rect x="10" y="81" width="5" height="5" rx="1.5" fill="#E66C00"/>
    </g>

    <line x1="56" y1="0" x2="56" y2="112" stroke="#10b981" stroke-width="2"/>
    
    <rect x="55" y="0" width="2" height="112" fill="#10b981" opacity="0.3" filter="url(#dropShadow)"/>

  </g>
</svg>
